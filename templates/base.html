<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script>
      // Funzione per ricaricare la pagina dopo 20 secondi
      function aggiornaPagina() {
        setTimeout(function() {
          location.reload();
        }, 20000); // 20000 millisecondi corrispondono a 20 secondi
      }
      // Chiamata alla funzione quando il documento Ã¨ pronto
      document.addEventListener('DOMContentLoaded', aggiornaPagina);
    </script>
  </head>
  <body class="backg">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Implementazione Algoritmo Forni Ajax</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Dati Ajax</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/algoritmo">Algoritmo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/data_analysis">Data analysis</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
